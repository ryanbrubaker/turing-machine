<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Turing machine</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Ryan Brubaker">

      <!-- styles -->
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    
      <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
      <!--[if lt IE 9]>
         <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
         <![endif]-->

      <style type="text/css"> 
            .table th
            {
               border: 1px solid;
            }
            .table th:first-child
            {
               border: 0;
            }
            .table tbody tr:hover td,.table tbody tr:hover th
            {
               background-color:#ffffff;
            }
      </style>
   </head>
   
   <body>
      <div class="container">
         <h1>Turing Machine Simulation</h1>

         <br />
         <br />
         <div class="row">
            <div id="turingDiv" class="span6">
               <canvas id="paperTapeCanvas" width="900" height="75"
                style="border: 2px solid"></canvas>
            </div>
         </div>
         
         <br />
         <br />
         <div class="row">
            <table class="table" style="border: 0;">
               <tr>
                  <th><i class="icon-plus-sign"></i></th>
                  <th>State Name</th>
                  <th>Symbol</th>
                  <th>Operations</th>
                  <th>Result State</th>
               </tr>
            </table>
         </div>
      </div>
      <script src="jquery-1.7.2.min.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <script src="turing.js"></script>
   </body>

</html>
